<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengenal</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
    <div id="my-modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Silahkan Input Data</h4>
                </div>
                <form action="{{ url_for('edit', id=user['id']) }}" method="post">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name">Nama</label>
                            <input type="text" name="name" id="name" value="{{ user['name'] }}" class="form-control" required="1">
                        </div>
                        <div class="form-group">
                            <label for="alamat">Alamat</label>
                            <input type="text" name="alamat" id="alamat" value="{{ user['alamat'] }}" class="form-control" required="1">
                        </div>
                        <div class="form-group">
                            <label for="jurusan">Jurusan</label>
                            <input type="text" name="jurusan" id="jurusan" value="{{ user['jurusan'] }}" class="form-control" required="1">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" value="{{ user['email'] }}" class="form-control" required="1">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit">Update</button>
                        <a href="{{ url_for('index') }}">Tutup</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
